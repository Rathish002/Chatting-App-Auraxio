<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import "login.css";
    </style>
</head>
<body>
    <div class="logo-container"> <!--css implementation in html starts-->
        <img class="img" src="logo.png" alt="logo">
    </div>
    <div class="container">
        
        <div class="login-form">
    <h2 class="heading"><b>USER LOGIN</b></h2>
    <form id="Mainform">
        <div class="field">
            
            <input  type="email" class="text-area" id="emailr" placeholder="Email-id" />
            
        </div>
        <div class="field">
            
            <input type="password" class="text-area" id="passwordr" placeholder="Password">
            
        </div>
       <div class="button">
        <input type="submit" class="login" value="Log in">
    </div>
    <p class="create">Don't have an account? <a href="register.html" ><span style="color:rgb(255, 126, 189)">Create now</span></a></p>
    </form>
</div>
</div> <!--css implementation ends here-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6U1J7tGtITNPDlk9HuMlhhhqLKJ-ttsk",
            authDomain: "uidchat.firebaseapp.com",
            databaseURL: "https://uidchat-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "uidchat",
            storageBucket: "uidchat.appspot.com",
            messagingSenderId: "283559039789",
            appId: "1:283559039789:web:c68696743f039b199639a4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db);
        const Emailreg = document.getElementById('emailr');
        const passwordreg = document.getElementById('passwordr');
        const formreg = document.getElementById('Mainform');

        const Signinuser = (evt) => {
            evt.preventDefault();
            signInWithEmailAndPassword(auth, Emailreg.value, passwordreg.value)
            .then((credentials) => {
                
                alert('User signed in successfully!');
                get(child(dbref, 'UsersAuthList/' + credentials.user.uid)).then((snapshot) => {
                    if (snapshot.exists()) {
                        sessionStorage.setItem("user-info", JSON.stringify({
                            displayname: snapshot.val().displayname,
                            name: snapshot.val().name
                        }));
                        sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                        
                    }

                });
                window.location.href = "home.html";
                // Redirect or do something else after successful sign-in
            })
            .catch((error) => {
                alert(error.message);
                console.error(error.code);
                console.error(error.message);
            });
        }

        formreg.addEventListener('submit', Signinuser);
    </script>
</body>
</html>
